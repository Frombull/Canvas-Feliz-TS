<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exemplos P5.js - Canvas Feliz</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            color: white;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }

        .container {
            text-align: center;
            max-width: 800px;
            padding: 40px;
        }

        .back-button {
            position: absolute;
            top: 30px;
            left: 30px;
            background: rgba(255, 255, 255, 0.2);
            border: 1px solid rgba(255, 255, 255, 0.3);
            color: white;
            padding: 12px 20px;
            border-radius: 25px;
            text-decoration: none;
            font-weight: 500;
            transition: all 0.3s ease;
            backdrop-filter: blur(10px);
        }

        .back-button:hover {
            background: rgba(255, 255, 255, 0.3);
            transform: translateX(-5px);
        }

        h1 {
            font-size: 3rem;
            margin-bottom: 20px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
        }

        .subtitle {
            font-size: 1.2rem;
            margin-bottom: 40px;
            opacity: 0.9;
            font-weight: 300;
        }

        .coming-soon {
            background: rgba(255, 255, 255, 0.1);
            border: 2px dashed rgba(255, 255, 255, 0.3);
            border-radius: 15px;
            padding: 60px 40px;
            margin: 40px 0;
            backdrop-filter: blur(10px);
        }

        .coming-soon-icon {
            font-size: 4rem;
            margin-bottom: 20px;
            opacity: 0.7;
        }

        .coming-soon h2 {
            font-size: 2rem;
            margin-bottom: 15px;
            opacity: 0.8;
        }

        .coming-soon p {
            font-size: 1.1rem;
            opacity: 0.7;
            line-height: 1.6;
        }

        .placeholder-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            margin-top: 40px;
        }

        .placeholder-card {
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 10px;
            padding: 30px 20px;
            text-align: center;
            opacity: 0.6;
        }

        .placeholder-card h3 {
            margin-bottom: 10px;
            font-size: 1.2rem;
        }

        .placeholder-card p {
            font-size: 0.9rem;
            opacity: 0.8;
        }

        @media (max-width: 768px) {
            .back-button {
                top: 20px;
                left: 20px;
                padding: 10px 16px;
                font-size: 0.9rem;
            }

            h1 {
                font-size: 2.2rem;
            }
            
            .container {
                padding: 20px;
            }
            
            .placeholder-grid {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <a href="main.html" class="back-button">‚Üê Voltar</a>
    
    <div class="container">
        <h1>Aba boa</h1>
        
        <div class="coming-soon">
            <div class="coming-soon-icon">üöß</div>
            <h2>Em Desenvolvimento</h2>
        </div>
    </div>
</body>
</html>
