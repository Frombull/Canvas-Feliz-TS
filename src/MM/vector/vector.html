<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=2.0">
    <title>Vetorial vs Matricial</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 1000px;
            margin: 0 auto;
            padding: 20px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: #333;
            min-height: 100vh
        }

        .container {
            background: white;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
        }

        h1 {
            text-align: center;
            margin-bottom: 40px;
            color: #333;
        }

        .comparison {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 40px;
        }

        .image-section {
            text-align: center;
            padding: 20px;
            border-radius: 8px;
            background: #f8f9fa;
        }

        .vector-section {
            border: 3px solid #4CAF50;
        }

        .raster-section {
            border: 3px solid #2196F3;
        }

        .image-container {
            margin: 20px 0;
            padding: 20px;
            background: white;
            border-radius: 8px;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
            height: 380px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .image-display {
            width: 300px;
            height: 300px;
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
            border: 2px dashed #ddd;
            border-radius: 8px;
            margin-bottom: 15px;
        }

        .zoom-controls {
            margin: 0;
        }

        .zoom-slider {
            width: 180px;
            margin: 5px;
        }

        .zoom-value {
            font-weight: bold;
            color: #666;
        }

        #vectorImage {
            transition: transform 0.3s ease;
            transform-origin: center center;
        }

        #rasterCanvas {
            border: 1px solid #ddd;
            transition: transform 0.3s ease;
            transform-origin: center center;
        }

        .reset-btn {
            background: #ff6b6b;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            margin: 10px;
            transition: background 0.3s;
        }

        .reset-btn:hover {
            background: #ff5252;
        }
    </style>
</head>

<body>
        <h1>Vetorial X Matricial</h1>

        <div class="comparison">
            <div class="image-section vector-section">
                <h2>Imagem Vetorial</h2>
                <div class="image-container">
                    <div class="image-display">
                        <svg id="vectorImage" width="150" height="150">
                            <defs>
                                <linearGradient id="grad1" x1="0%" y1="0%" x2="100%" y2="100%">
                                    <stop offset="0%" style="stop-color:#4CAF50;stop-opacity:1" />
                                    <stop offset="100%" style="stop-color:#2E7D32;stop-opacity:1" />
                                </linearGradient>
                            </defs>
                            <circle cx="75" cy="75" r="60" fill="url(#grad1)" stroke="#1B5E20" stroke-width="3" />
                            <polygon points="75,45 85,65 105,65 90,80 95,100 75,90 55,100 60,80 45,65 65,65"
                                fill="white" />
                        </svg>
                    </div>

                    <div class="zoom-controls">
                        <label>Zoom: <span id="vectorZoomValue" class="zoom-value">2.0x</span></label><br>
                        <input type="range" id="vectorZoom" class="zoom-slider" min="2" max="4" step="0.1" value="2">
                        <button class="reset-btn" onclick="resetVector()">Reset</button>
                    </div>
                </div>
            </div>

            <div class="image-section raster-section">
                <h2>Imagem Matricial</h2>
                <div class="image-container">
                    <div class="image-display">
                        <canvas id="rasterCanvas" width="150" height="150"></canvas>
                    </div>

                    <div class="zoom-controls">
                        <label>Zoom: <span id="rasterZoomValue" class="zoom-value">2.0x</span></label><br>
                        <input type="range" id="rasterZoom" class="zoom-slider" min="2" max="4" step="0.1" value="2">
                        <button class="reset-btn" onclick="resetRaster()">Reset</button>
                    </div>
                </div>
            </div>
        </div>

    <script>
        let originalImageData = null;

        // Controles do zoom vetorial
        const vectorZoom = document.getElementById('vectorZoom');
        const vectorImage = document.getElementById('vectorImage');
        const vectorZoomValue = document.getElementById('vectorZoomValue');

        vectorZoom.addEventListener('input', function () {
            const scale = this.value;
            vectorImage.style.transform = `scale(${scale})`;
            vectorZoomValue.textContent = scale + 'x';
        });

        // Controles do zoom matricial
        const rasterZoom = document.getElementById('rasterZoom');
        const rasterCanvas = document.getElementById('rasterCanvas');
        const rasterZoomValue = document.getElementById('rasterZoomValue');

        rasterZoom.addEventListener('input', function () {
            const scale = this.value;
            rasterCanvas.style.transform = `scale(${scale})`;
            rasterZoomValue.textContent = scale + 'x';
        });

        // Desenhar imagem matricial
        function drawRasterImage() {
            const canvas = rasterCanvas;
            const ctx = canvas.getContext('2d');

            // Criar gradiente
            const gradient = ctx.createLinearGradient(0, 0, 150, 150);
            gradient.addColorStop(0, '#4CAF50');
            gradient.addColorStop(1, '#2E7D32');

            // Desenhar círculo
            ctx.fillStyle = gradient;
            ctx.beginPath();
            ctx.arc(75, 75, 60, 0, 2 * Math.PI);
            ctx.fill();

            // Borda do círculo
            ctx.strokeStyle = '#1B5E20';
            ctx.lineWidth = 3;
            ctx.stroke();

            // Desenhar estrela
            ctx.fillStyle = 'white';
            ctx.beginPath();
            ctx.moveTo(75, 45);
            ctx.lineTo(85, 65);
            ctx.lineTo(105, 65);
            ctx.lineTo(90, 80);
            ctx.lineTo(95, 100);
            ctx.lineTo(75, 90);
            ctx.lineTo(55, 100);
            ctx.lineTo(60, 80);
            ctx.lineTo(45, 65);
            ctx.lineTo(65, 65);
            ctx.closePath();
            ctx.fill();

            // Salvar dados originais
            if (!originalImageData) {
                originalImageData = ctx.getImageData(0, 0, 150, 150);
            }
        }

        function resetVector() {
            vectorZoom.value = 2;
            vectorImage.style.transform = 'scale(2)';
            vectorZoomValue.textContent = '2.0x';
        }

        function resetRaster() {
            rasterZoom.value = 2;
            rasterCanvas.style.transform = 'scale(2)';
            rasterZoomValue.textContent = '2.0x';
        }

        window.onload = function () {
            drawRasterImage();
        };
    </script>
</body>

</html>
